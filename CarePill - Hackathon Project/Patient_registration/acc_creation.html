<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Step 1 | CarePill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Patient Registration - Step 1</h2>
        <form action="patient-step2.html" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p>Or sign up with:</p>
            <div class="social-login">
                <button class="btn google">Google</button>
                <button class="btn apple">Apple</button>
                <button class="btn arogya">Arogya Setu</button>
            </div>

            <button type="submit" class="btn" href="personal_info.html">Next</button>
        </form>
    </div>
</body>
</html>
