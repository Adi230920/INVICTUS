    <!-- Medicine List Section -->
    <section class="medicine-list">
        <h2>💊 Your Medicines</h2>
        <p>Here are your prescribed medicines and their schedules:</p>
        <div class="medicine-container">
            <div class="medicine-card">
                <h3>Paracetamol</h3>
                <p><strong>Time:</strong> 8:00 AM</p>
                <button class="take-medicine-btn" onclick="takeMedicine(this)">✅ Take Medicine</button>
            </div>
            <div class="medicine-card">
                <h3>Vitamin D</h3>
                <p><strong>Time:</strong> 2:00 PM</p>
                <button class="take-medicine-btn" onclick="takeMedicine(this)">✅ Take Medicine</button>
            </div>
            <div class="medicine-card">
                <h3>Antibiotic</h3>
                <p><strong>Time:</strong> 9:00 PM</p>
                <button class="take-medicine-btn" onclick="takeMedicine(this)">✅ Take Medicine</button>
            </div>
        </div>
    </section>

    <!-- Pop-up Reminder -->
    <div id="medicine-popup" class="popup">
        <div class="popup-content">
            <h3>⏰ Time to Take Medicine!</h3>
            <p>Please take your medicine now.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
