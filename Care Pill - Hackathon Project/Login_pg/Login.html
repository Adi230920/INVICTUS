<html lang="en">

    <link rel="stylesheet" href="Login_style.css">
</head>
<body>
    <div class="login-container">

        </form>

        <p class="or">OR</p>

        <!-- Social Login -->
        <div class="social-login">

            <div class="social-icons">
                <a href="#" class="social-btn">
                    <img  href = "P_dashboard/dashboaed.html" src="https://i.ibb.co/fz5RyvSX/download.png" alt="Google">
                </a>
                <a href="#" class="social-btn">
                    <img href = "P_dashboard/dashboaed.html" src="https://i.ibb.co/DH7PPC1n/unnamed.png" alt="Arogya Setu">
                </a>
                <a href="#" class="social-btn">
                    <img href = "P_dashboard/dashboaed.html" src="https://i.ibb.co/3mdCrWQ2/download-1.png" alt="Apple">
                </a>
            </div>
        </div>
    </div>

</html>
